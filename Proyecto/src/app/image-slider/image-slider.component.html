<div class="slides">
    <div class="slide" [ngStyle]="{'background-image': 'url(' + slides[currentSlide].url + ')'}"></div>
    
    <button class="prev-button" (click)="previous()"><img src='https://cdn-icons-png.flaticon.com/512/60/60606.png' alt="Siguiente" width="30px" height="30px"/></button>
    <button class="next-button" (click)="next()"><img src='https://cdn-icons-png.flaticon.com/512/60/60632.png' alt="Siguiente" width="30px" height="30px"/></button>
</div>
