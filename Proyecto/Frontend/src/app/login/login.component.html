<div class="all flex justify-center items-center h-screen bg-black">
  
  <section class="container w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-4xl font-semibold text-red-600 text-center"><i>HEARTLESS</i></h2>
    <!-- Formulario de Inicio de Sesión -->
    <form
      (ngSubmit)="onSubmit()"
      class="form space-y-4"
      [ngClass]="{ 'hidden': isFlipped }"
    >
      <h2 class="text-2xl font-bold text-black text-center">Iniciar sesión</h2>
      <input
        type="text"
        name="user"
        placeholder="Usuario"
        [(ngModel)]="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <input
        type="password"
        name="pass"
        placeholder="Contraseña"
        [(ngModel)]="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <button
        type="submit"
        class="btn w-full py-2 bg-red-600 text-white font-bold rounded hover:bg-red-700 focus:outline-none"
      >
        Ingresar
      </button>
      <div class="message" *ngIf="errorMessage">
        <p class="text-center text-red-500">{{ errorMessage }}</p>
      </div>
      <div class="message text-center text-sm text-gray-600">
        <p>
          ¿No tienes cuenta?
          <a
            class="text-red-600 hover:underline cursor-pointer"
            (click)="flipForm()"
            >Regístrate</a
          >
        </p>
      </div>
    </form>

    <!-- Formulario de Registro -->
    <form
      class="form space-y-4"
      [ngClass]="{ 'hidden': !isFlipped }"
    >
      <h2 class="text-2xl font-bold text-black text-center">Registrarse</h2>
      <input
        type="text"
        name="user"
        placeholder="Usuario"
        [(ngModel)]="newUsername"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <input
        type="password"
        name="pass"
        placeholder="Contraseña"
        [(ngModel)]="newPassword"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <button
        type="submit"
        (click)="onRegister()"
        class="btn w-full py-2 bg-red-600 text-white font-bold rounded hover:bg-red-700 focus:outline-none"
      >
        Registrar
      </button>
      <div class="message">
        <p *ngIf="registrationError" class="text-center text-red-500">{{ registrationError }}</p>
        <p class="text-center text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <a
            class="text-red-600 hover:underline cursor-pointer"
            (click)="flipForm()"
            >Inicia sesión</a
          >
        </p>
      </div>
    </form>
  </section>
</div>
